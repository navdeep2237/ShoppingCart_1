<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Checkout</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		
		.topMargin{
			margin-top:70px;
		}
		#mainContainer{
			
			width:100%;
			background-repeat:no-repeat;
			background-size:cover;
			background-color:#190a0a;
		}
		
	</style>
	
  </head>
  <body  id="mainContainer">
			<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Shopping Cart Application</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				<li><a href="login">Login <span class="sr-only">(current)</span></a></li>
				<li><a href="login">Register<span class="sr-only">(current)</span></a></li>
			  </ul>
			  <form class="navbar-form navbar-right" role="search">
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Search">
				</div>
				<script type="text/javascript"
			src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript">
			function checkAvailability() {
				$.ajax({
					url : 'checkAvailability',
					success : function(data) {
						$('#responseDiv').html(data);
					}
				});
			}
			function autocomplete() {
				$.ajax({
					url : 'autocomplete',
					success : function(data) {
						$('#responseDiv').html(data);
					}
				});
			}
		</script>
				<button type="submit" class="btn btn-default">Search Catalog</button>
			  </form>

			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	<!-- content for the checkout -->
		<div class="container topMargin">
			<div class="row">
				<div class="col-md-7 col-sm-7 col-xs-12">
				<!-- Address part -->
				
				<div class="panel panel-primary">
					  <div class="panel-heading">Shipping Address</div>
					  <div class="panel-body">
						<form>
							  <div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
									  <div class="form-group">
										<label>Country</label>
										<input type="text"class="form-control">
									  </div>
								</div>
							  </div>
							   
							  <div class="row">
									<div class="col-md-6 col-sm-6 col-xs-12">
									  <div class="form-group">
										<label>First Name</label>
										<input type="text"class="form-control">
									  </div>
								</div>
							  </div>
							   <div class="row">
									<div class="col-md-6 col-sm-6 col-xs-12">
									  <div class="form-group">
										<label>Last Name</label>
										<input type="text"class="form-control">
									  </div>
								</div>
							  </div>
							  <div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
									  <div class="form-group">
										<label>Address</label>
										<input type="text"class="form-control">
									  </div>
								</div>
							  </div> 
							  <div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
									  <div class="form-group">
										<label>Postal Code</label>
										<input type="text"class="form-control">
									  </div>
								</div>
							  </div> 
							  <div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
									  <div class="form-group">
										<label>Telephone Number</label>
										<input type="text"class="form-control">
									  </div>
								</div>
							  </div><div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
									  <div class="form-group">
										<label>Email</label>
										<input type="email"class="form-control">
									  </div>
								</div>
							  </div>  
							  
							  
							 <button type="submit" class="btn btn-success">Place Order</button>
							</form>
						  </div>
						</div>
						
						<!-- End address part -->
						
						<!-- payment -->
						<div class="panel panel-primary">
							  <div class="panel-heading">Payment</div>
							  <div class="panel-body">
								This part is optional for now!
							  </div>
							</div>
						<!-- End payment part -->
					</div>
					<div class="col-md-5 col-sm-5 col-xs-12">
							<div class="panel panel-success">
							<div class="panel-heading">
								<span class="pull-right" ><a href="#"></a>Edit Chart</span>
								Review Order
							</div>
					  <div class="panel-body">
							<div class="row">
								<div class="col-md-4 col-sm-4">
									<img src="images/placeholdit_150X70.PNG">
								</div>
								<div class="col-md-6 col-sm-6">
									<span style="font-size:16px;">Froyo Shirt</span><br>
									<span style="color:#615F5F;">Quantity: 1</span>
								</div>
								<div class="col-md-2 col-sm-2">
								
									<span class="pull-right" style="font-weight:bold;font-size:20px;">$25</span>
									
								</div>
							</div>
						  </div>
						  <hr>
						  <div class="panel-body">
							<div class="row">
								<div class="col-md-4 col-sm-4">
									<img src="images/placeholdit_150X70.PNG">
								</div>
								<div class="col-md-6 col-sm-6">
									<span style="font-size:16px;">Leather Belt</span><br>
									<span style="color:#615F5F;">Quantity: 1</span>
								</div>
								<div class="col-md-2 col-sm-2">
								
									<span class="pull-right" style="font-weight:bold;font-size:20px;">$25</span>
									
								</div>
							</div>
						  </div>
						  <hr>
						  <div class="panel-body">
							<div class="row">
								<div class="col-md-4 col-sm-4">
									<img src="images/placeholdit_150X70.PNG">
								</div>
								<div class="col-md-6 col-sm-6">
									<span style="font-size:16px;">Nike Shoes</span><br>
									<span style="color:#615F5F;">Quantity: 2</span>
								</div>
								<div class="col-md-2 col-sm-2">
								
									<span class="pull-right" style="font-weight:bold;font-size:20px;">$25</span>
									
								</div>
							</div>
						  </div>
						  
						  <hr>
						  <div class="row">
							<div class="col-md-6 col-sm-6">
								<span style="font-weight:bold;font-size:20px;"> Sub total</span>
							</div>
							<div class="col-md-6 col-sm-6">
							<span class="pull-right" style="font-weight:bold;font-size:20px;">$75</span>
							</div>
							</div>
						  <div class="row">
							<div class="col-md-6 col-sm-6">
								<span style="font-weight:bold;font-size:20px;"> Shipping</span>
							</div>
							<div class="col-md-6 col-sm-6">
							<span class="pull-right" style="font-weight:bold;font-size:20px;">$7</span>
							</div>
							</div>
							<hr>
							<div class="row">
							<div class="col-md-6 col-sm-6">
								<span style="font-weight:bold;font-size:20px;"> Grand Total</span>
							</div>
							<div class="col-md-6 col-sm-6">
							<span class="pull-right" style="font-weight:bold;font-size:20px;color:green;">$82</span>
							</div>
							</div>
						  </div>
							
							
						  
						  
						</div>
					</div>
			</div>
		</div>
	
	<!-- End content for the checkout -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

</html>
